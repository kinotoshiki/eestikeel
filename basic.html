<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estonian Language Quiz: Basic Phrases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .quiz-container {
            width: 60%;
            background: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .result {
            font-weight: bold;
            margin-top: 5px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }
        .button-container {
            margin-top: 30px;
        }
        .start-button {
            background-color: #0072bb; /* Estonian flag color (blue) */
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto; /* Adjusted the width to auto */
        }
        .start-button:hover {
            background-color: #005f8f;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Estonian Language Quiz: Basic Phrases</h2>
        <div id="quiz"></div>
        <div class="button-container">
            <button class="start-button" onclick="window.location.href='index.html'">Main Page</button>
        </div>
    </div>
    <script src="script.js" data-quiz="basic"></script>
</body>
</html>
