<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estonian Language Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .quiz-container {
            width: 60%;
            background: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .button-container {
            margin-top: 30px;
        }
        .start-button {
            background-color: #0072bb; /* Estonian flag color (blue) */
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto; /* Adjusted the width to auto */
        }
        .start-button:hover {
            background-color: #005f8f;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Estonian Language Quiz</h2>
        <p>Welcome to the Estonian language quiz. Click below to start the quiz!</p>
        <div class="button-container">
            <button class="start-button" onclick="window.location.href='basic.html'">Basic Phrases</button>
            <button class="start-button" onclick="window.location.href='food.html'">Food</button>
        </div>
    </div>
</body>
</html>
