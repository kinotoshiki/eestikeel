<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Europe Map - Country Names in Estonian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="map-container">
        <h2>Click on a country in the map</h2>
        <!-- Embed the SVG map -->
        <object id="europe-map" type="image/svg+xml" data="europe.svg" width="80%" height="500px"></object>
        
        <div id="country-name" class="country-name">Select a country on the map.</div>
    </div>

    <script>
        // Country codes and names in Estonian
        const countryNamesInEstonian = {
            "AL": "Albaania",
            "AT": "Austria",
            "BE": "Belgia",
            "BG": "Bulgaaria",
            "BA": "Bosnia ja Hertsegoviina",
            "BY": "Valgevene",
            "CH": "Šveits",
            "CZ": "Tšehhi Vabariik",
            "DE": "Saksamaa",
            "DK": "Taani",
            "EE": "Eesti",
            "FI": "Soome",
            "GB": "Ühendkuningriik",
            "GR": "Kreeka",
            "HR": "Horvaatia",
            "HU": "Ungari",
            "IE": "Iirimaa",
            "IS": "Island",
            "IT": "Itaalia",
            "LT": "Leedu",
            "LU": "Luksemburg",
            "LV": "Läti",
            "MD": "Moldova",
            "MK": "Põhja-Makedoonia",
            "ME": "Montenegro",
            "NL": "Madalmaad",
            "NO": "Norra",
            "PL": "Poola",
            "PT": "Portugali",
            "RO": "Rumeenia",
            "RS": "Serbia",
            "SK": "Slovakkia",
            "SI": "Sloveenia",
            "SE": "Rootsi",
            "UA": "Ukraina",
            "FR": "Prantsusmaa",
            "ES": "Hispaania"
        };

        document.getElementById("europe-map").addEventListener("load", function() {
            const svgDocument = document.getElementById("europe-map").contentDocument;
            // Add click event listeners to each country in the SVG map
            const countries = svgDocument.querySelectorAll("path");

            countries.forEach(country => {
                country.addEventListener("click", function() {
                    const countryCode = country.id.toUpperCase();  // Get the country code in uppercase
                    const countryName = countryNamesInEstonian[countryCode] || "Tundmatu riik";  // Get the country name in Estonian
                    document.getElementById("country-name").textContent = `You clicked: ${countryName}`;
                });
            });
        });
    </script>
</body>
</html>
