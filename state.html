<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Europe Map - Country Names in Estonian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 24px;
      margin: 20px 0;
    }

    .map-container {
      margin: 0 auto;
      padding: 20px;
      max-width: 1200px;
    }

    .country-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    #europe-map {
      width: 100%;
      height: auto;
      max-height: 600px;
      display: block;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 18px;
      }

      .country-name {
        font-size: 18px;
      }

      #europe-map {
        max-height: 400px;
      }

      .map-container {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 16px;
      }

      .country-name {
        font-size: 16px;
      }

      #europe-map {
        max-height: 300px;
      }

      .map-container {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <h2>Click on a country in the map</h2>
    <object id="europe-map" type="image/svg+xml" data="europe.svg" width="100%" height="600px"></object>
    <div id="country-name" class="country-name">Select a country on the map.</div>
  </div>

  <script>
    // Estonian country names
    const countryNamesInEstonian = {
      "Albania": "Albaania",
      "Austria": "Austria",
      "Belgium": "Belgia",
      "Bulgaria": "Bulgaaria",
      "Bosnia and Herzegovina": "Bosnia ja Hertsegoviina",
      "Belarus": "Valgevene",
      "Switzerland": "Šveits",
      "Czech Republic": "Tšehhi",
      "Germany": "Saksamaa",
      "Denmark": "Taani",
      "Estonia": "Eesti",
      "Finland": "Soome",
      "United Kingdom": "Suurbritannia",
      "Greece": "Kreeka",
      "Croatia": "Horvaatia",
      "Hungary": "Ungari",
      "Ireland": "Iirimaa",
      "Iceland": "Island",
      "Italy": "Itaalia",
      "Lithuania": "Leedu",
      "Luxembourg": "Luksemburg",
      "Latvia": "Läti",
      "Moldova": "Moldova",
      "North Macedonia": "Põhja-Makedoonia",
      "Montenegro": "Montenegro",
      "Netherlands": "Holland",
      "Norway": "Norra",
      "Poland": "Poola",
      "Portugal": "Portugali",
      "Romania": "Rumeenia",
      "Serbia": "Serbia",
      "Slovakia": "Slovakkia",
      "Slovenia": "Sloveenia",
      "Sweden": "Rootsi",
      "Ukraine": "Ukraina",
      "France": "Prantsusmaa",
      "Spain": "Hispaania",
      "Turkey": "Türgi",
      "Andorra": "Andorra",
      "Armenia": "Armeenia",
      "Kosovo": "Kosovo",
      "Georgia": "Gruusia",
      "Macedonia": "Põhja-Makedoonia"
    };

    // English names (fallback)
    const countryNamesInEnglish = {
      "Albania": "Albania",
      "Austria": "Austria",
      "Belgium": "Belgium",
      "Bulgaria": "Bulgaria",
      "Bosnia and Herzegovina": "Bosnia and Herzegovina",
      "Belarus": "Belarus",
      "Switzerland": "Switzerland",
      "Czech Republic": "Czech Republic",
      "Germany": "Germany",
      "Denmark": "Denmark",
      "Estonia": "Estonia",
      "Finland": "Finland",
      "United Kingdom": "United Kingdom",
      "Greece": "Greece",
      "Croatia": "Croatia",
      "Hungary": "Hungary",
      "Ireland": "Ireland",
      "Iceland": "Iceland",
      "Italy": "Italy",
      "Lithuania": "Lithuania",
      "Luxembourg": "Luxembourg",
      "Latvia": "Latvia",
      "Moldova": "Moldova",
      "North Macedonia": "North Macedonia",
      "Montenegro": "Montenegro",
      "Netherlands": "Netherlands",
      "Norway": "Norway",
      "Poland": "Poland",
      "Portugal": "Portugal",
      "Romania": "Romania",
      "Serbia": "Serbia",
      "Slovakia": "Slovakia",
      "Slovenia": "Slovenia",
      "Sweden": "Sweden",
      "Ukraine": "Ukraine",
      "France": "France",
      "Spain": "Spain",
      "Turkey": "Turkey",
      "Andorra": "Andorra",
      "Armenia": "Armenia",
      "Kosovo": "Kosovo",
      "Georgia": "Georgia",
      "Macedonia": "North Macedonia"
    };

    // Add interactivity to the SVG map
    document.getElementById("europe-map").addEventListener("load", function () {
      const svgDoc = document.getElementById("europe-map").contentDocument;
      const paths = svgDoc.querySelectorAll("path");

      paths.forEach(country => {
        country.addEventListener("click", function () {
          const nameAttr = country.getAttribute("name") || "Unknown";
          const nameEt = countryNamesInEstonian[nameAttr] || "Väljaspool Euroopat";
          const nameEn = countryNamesInEnglish[nameAttr] || "Outside Europe";
          document.getElementById("country-name").textContent = `${nameEt} (${nameEn})`;
        });
      });
    });
  </script>
</body>
</html>
