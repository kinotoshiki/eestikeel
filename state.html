
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Europe Map - Country Names in Estonian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 24px;
      margin: 20px 0;
    }

    .map-container {
      margin: 0 auto;
      padding: 20px;
      max-width: 1200px;
    }

    .country-name {
      color: blue;
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
    }

    #europe-map {
      width: 100%;
      height: auto;
      max-height: 600px;
      display: block;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 18px;
      }

      .country-name {
        font-size: 18px;
      }

      #europe-map {
        max-height: 400px;
      }

      .map-container {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 16px;
      }

      .country-name {
        font-size: 16px;
      }

      #europe-map {
        max-height: 300px;
      }

      .map-container {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <h2>Click on a country in the map</h2>
    <div id="country-name" class="country-name">Klõpsake kaardil riiki</div>
    <object id="europe-map" type="image/svg+xml" data="europe.svg" width="100%" height="600px"></object>
  </div>

  <script>

    // English names (fallback)

    };

    // Add interactivity to the SVG map
    document.getElementById("europe-map").addEventListener("load", function () {
      const svgDoc = document.getElementById("europe-map").contentDocument;
      const paths = svgDoc.querySelectorAll("path");

      paths.forEach(country => {
        country.addEventListener("click", function () {
          const countryId = country.getAttribute("id") || "Unknown";
          const nameEt = countryNamesInEstonian[countryId] || "Väljaspool Euroopat";
          const nameEn = countryNamesInEnglish[countryId] || "Outside Europe";
          document.getElementById("country-name").textContent = `${nameEt} (${nameEn})`;
        });
      });
    });
  </script>
</body>
</html>
